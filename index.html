 <!-- 웹브라우저에게 HTML 버전을 알려주는 역할(이렇게 쓰면 자동으로 html5 사용) -->
<!DOCTYPE html> 
<html>
    <head>
        <title>id/class example</title> 
        <meta charset="utf-8">
        <style>
            .big-blue-text{
                font-size: 63px;
                color: blue;
            }
            .centered-text {
                text-align: center;
            }
            #best-text {
                color: orange;
            }
        </style>
    </head>

    <body>
        <h1 class="centered-text">Heading 1</h1>
        <h2 class="big-blue-text centered-text">Heading 2</h2>

        <p id="best-text">첫 번째 문단</p>
        <p>두 번째 문단</p>
        <p class="big-blue-text">세 번째 문단</p>
        <p>네 번째 문단</p>
    </body>
</html>
